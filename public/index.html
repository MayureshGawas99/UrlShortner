<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Url Shortner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id= "container">
    <main id= "content">
      <section class= "form-section text-center mb-5" id="sec1">
        <h1>URL SHORTNER</h1>
        <form class="url-form">
          <input class="url-input" type="url" placeholder="Paste URL" name="url" autofocus>
          <button type="submit" class="submit-button btn btn-primary ctn-sm">Shorten!</button>
        </form>
      </section>
      <section class="result-section text-center" id="link"></section>
    </main>
  </div>
  <script src="indexpage.js"></script>
</body>
</html>
